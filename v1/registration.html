<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation -start -->
    <ul>
        <li class="logo"><a href="#">E-Booking System</a></li>        
        <li><a href="login.html">Login</a></li>
        <li><a class="active" href="registration.html">Registration</a></li>
        <li><a href="index.html">Home</a></li>
    </ul>
    <!-- end -->

    <!-- registration form -->

    <div class="container">
        <form action="">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Password</label>
          </div>
          <div class="col-75">
            <input type="password" id="lname" name="lastname" placeholder="Your Password..">
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="fname">Mobile Number</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your Mobile Number..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="fname">Email ID</label>
            </div>
            <div class="col-75">
              <input type="email" id="fname" name="firstname" placeholder="Your Email ID..">
            </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="#">Select Country</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        </form>
      </div>

      <!-- end -->
</body>
</html>
